
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <script>
        const elements = ['j','a','y','e','s','h'];
        console.log(`array:${elements}`);
        console.log(`length of array is ${elements.length}`);
        console.log(`element on index 0 is ${elements[0]}`);
        elements.push('v');
        console.log(`after push: ${elements}`);
        elements.pop();
        console.log(`after pop: ${elements}`);
        elements.unshift('A');
        console.log(`after unshift: ${elements}`);
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <script>
        const elements = ['j','a','y','e','s','h'];
        console.log(`array:${elements}`);
        console.log(`length of array is ${elements.length}`);
        console.log(`element on index 0 is ${elements[0]}`);
        elements.push('v');
        console.log(`after push: ${elements}`);
        elements.pop();
        console.log(`after pop: ${elements}`);
        elements.unshift('A');
        console.log(`after unshift: ${elements}`);
        elements.shift();
        console.log(`after shift: ${elements}`);
        elements.splice(2,2,'C','D');
        console.log(`splice result: ${elements}`);
        console.log(elements.join("#"));
        console.log(`Reverse array: ${elements.reverse()}`);
        console.log(`Sorted array: ${elements.sort()}`);
        console.log(`index of letter s is ${elements.indexOf("s")}`);
        console.log(`is there is letter 'j' present in array: ${elements.includes('j')}`);
        console.log(`is there is letter 'z' present in array: ${elements.includes('z')}`);
    </script>
</body>
</html>
